<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <div class="w-full mt-4">
        <div class="text-green-600">https://www.stackoverflow.com</div>
        <div class="text-red-300 mb-4">www.stackoverflow.com</div>
        <input id="urlInput"
               value="https://www.stackoverflow.com"
               class="border rounded w-full py-3 px-3 appearance-none focus:outline-none"
               type="url" placeholder="URL">
        <div id="urlError" class="bg-red-500 mt-2 rounded px-4 py-3 text-sm text-white hidden">This URL already exists</div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
